{% extends "index.html" %}
{% load thumbnail %}

{% block application %}
<a href="{% url "home" %}">Главная</a>
    <div>
        <h2>{{ house.name }}</h2>
        <div>{{ house.price }}</div>
        <div>{{ house.description }}</div>
         {% thumbnail house.photo "650x400" crop="center" as im %}
            <img src="{{ im.url }}" alt="Дом {{ house.name }}">
         {% endthumbnail %}
    </div>

    <h2>Заявка</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить заявку</button>
    </form>
{% endblock %}
